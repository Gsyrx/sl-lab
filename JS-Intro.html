<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Intro</title>
  </head>
  <body>
    <h2>Factorial</h2>
    <script>
      document.writeln('Factorial calculation<br>');
      let fact = 1;
      for (let i = 1; i <= 5; i++) {
        fact = fact * i;
      }
      document.writeln('Factorial of 5 is = ', fact);
    </script>
  </body>
</html>
