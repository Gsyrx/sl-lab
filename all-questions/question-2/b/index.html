<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <style>
      table {
        text-align: center;
        width: 100%;
      }
      td {
        font-size: xx-large;
      }
      th {
        font-size: x-large;
        background-color: #4caf50;
        color: white;
      }
      th:hover {
        background-color: #4ca;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Hover over a car</h1>
    <table>
      <tr id="menu"></tr>
    </table>
    <table>
      <tr>
        <td>Name</td>
        <td id="name" height="100px"></td>
      </tr>
      <tr>
        <td>Price</td>
        <td id="price" height="100px"></td>
      </tr>
      <tr>
        <td>Image</td>
        <td><img id="image" height="100px" /></td>
      </tr>
      <tr>
        <td>Year</td>
        <td id="year" height="100px"></td>
      </tr>
    </table>
    <script src="cars.js"></script>
  </body>
</html>
