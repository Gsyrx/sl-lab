<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML</title>
  </head>
  <body>
    <h2>Python Datatypes</h2>
    <ul>
      <li>Strings</li>
      <li>Numbers</li>
      <ol>
        <li>Integers</li>
        <li>Floating Point</li>
        <li>Complex Number</li>
        <li>Long</li>
      </ol>
      <li>Tuples</li>
      <li>Dictionary</li>
    </ul>

    <h3>Image</h3>
    <img
      src="https://image.shutterstock.com/image-photo/dunhuang-desert-sand-mountain-scenery-260nw-1404221600.jpg"
      alt="Desert"
      height="200"
      weight="200"
    />

    <h3>Link for Google</h3>
    <a href="https://www.google.com">Click Here</a>
    <h3>Table</h3>
    <table style="width: 100%" border="1px">
      <tr>
        <th>Name</th>
        <th>Average marks</th>
      </tr>
      <tr>
        <td>Gaurav</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Akshat</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Aaryan</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Aman</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
